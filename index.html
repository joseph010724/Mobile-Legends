<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to AI Chatbot</h1>
        <nav>
            <ul>
                <li><a href="#about">About AI</a></li>
                <li><a href="#chatbot">Chatbot</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About AI</h2>
        <p>Artificial Intelligence (AI) is a branch of computer science that aims to create intelligent machines that can mimic human behavior.</p>
    </section>

    <section id="chatbot">
        <h2>Chat with our AI about Mobile Legends</h2>
        <div id="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 AI Chatbot</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
